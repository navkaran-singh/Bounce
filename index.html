<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Bounce" />
  <meta name="theme-color" content="#0F0F10" />

  <link rel="icon" href="/pwa-192x192.png" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>Bounce</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: { 900: '#0F0F10', 800: '#18181B', 700: '#27272A' },
            light: { 50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 900: '#0F172A' },
            primary: { cyan: '#0dccf2', purple: '#7F00FF', blue: '#00BFFF' }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        },
      },
    }
  </script>

  <style>
    /* 1. FORCE SOLID BACKGROUND (Fixes Transparency Glitches) */
    html,
    body,
    #root {
      background-color: #0F0F10 !important;
      height: 100%;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }

    /* 2. SAFE AREA (Status Bar) */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 3. SURGICAL GPU ACCELERATION (Only on Root, not everything) */
    #root {
      transform: translateZ(0);
      will-change: transform;
    }

    /* 4. KILL THE BLUR (Fixes Rendering Artifacts on Modals) */
    .backdrop-blur-sm,
    .backdrop-blur-md,
    .backdrop-blur-xl,
    .backdrop-blur-\[2px\] {
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      /* Replace blur with a solid dark overlay */
      background-color: rgba(10, 10, 10, 0.96) !important;
    }

    /* Scrollbar & Tap Highlight */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272A;
      border-radius: 2px;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      overscroll-behavior-y: none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
      "zustand": "https://aistudiocdn.com/zustand@^5.0.8"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased transition-colors duration-300 bg-dark-900 text-white selection:bg-primary-cyan/30">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
